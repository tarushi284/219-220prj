<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-800">
    <div class="bg-white rounded-2xl shadow-lg w-96 p-6">
        <div class="flex justify-center space-x-4">
            <button id="loginTab" class="text-lg font-semibold text-gray-600 border-b-2 border-transparent pb-2 focus:border-purple-600">Login</button>
            <button id="signupTab" class="text-lg font-semibold text-gray-600 border-b-2 border-transparent pb-2 focus:border-purple-600">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="mt-6">
            <input type="text" placeholder="Username or Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 mt-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            <button class="w-full bg-purple-600 text-white py-2 mt-4 rounded-lg hover:bg-purple-700">Login</button>
        </form>

        <!-- Signup Form (Initially Hidden) -->
        <form id="signupForm" class="mt-6 hidden">
            <input type="text" placeholder="Username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            <input type="email" placeholder="Email" class="w-full px-4 py-2 mt-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 mt-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            <button class="w-full bg-purple-600 text-white py-2 mt-4 rounded-lg hover:bg-purple-700">Sign Up</button>
        </form>
    </div>

    <script>
        const loginTab = document.getElementById("loginTab");
        const signupTab = document.getElementById("signupTab");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        loginTab.addEventListener("click", () => {
            loginForm.classList.remove("hidden");
            signupForm.classList.add("hidden");
        });

        signupTab.addEventListener("click", () => {
            signupForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
        });
    </script>
</body>
</html>
